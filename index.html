<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ad Click Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
        }

        .navbar .balance {
            display: flex;
            align-items: center;
        }

        .navbar button {
            background-color: #33cc33;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .thumbnail {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .thumbnail button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #33cc33;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .thumbnail button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .timer {
            font-size: 12px;
            color: red;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="navbar">
        
        <h1>Ad Click</h1>
        <div class="balance">
            <p>Balance: Rs <span id="balance">0</span></p>
            <br>
            <button id="withdraw" disabled>Withdrawal</button>
        </div>
    </div>

    <p>01 එක ඇඩ් එකක් ක්ලීක් කර පෙන්නන ඇඩ් එකේ තත්පර 20ක් සිටිම අනිවාර්යයි    </p>
        <p>
02 අවම Withdrawal Balance එක රුපියල් 1000/=   </p>

<p>03 ලංකාවේ ඔනම බැංකූ ගිණුමකට මුදල් ලබා ගත හැක   </p>
    

    <div class="gallery" id="gallery"></div>

    <script>
        const balanceElement = document.getElementById("balance");
        const withdrawButton = document.getElementById("withdraw");
        const gallery = document.getElementById("gallery");

        let balance = 0;

        function updateBalance(amount) {
            balance += amount;
            balanceElement.textContent = balance;
            withdrawButton.disabled = balance < 1000;
        }

        function createThumbnail(index, link) {
            const thumbnail = document.createElement("div");
            thumbnail.className = "thumbnail";

            const img = document.createElement("img");
            img.src = "https://images.pexels.com/photos/3943739/pexels-photo-3943739.jpeg?auto=compress&cs=tinysrgb&w=600";
            thumbnail.appendChild(img);

            const button = document.createElement("button");
            button.textContent = "Click Ad";
            button.addEventListener("click", () => handleAdClick(button, link));
            thumbnail.appendChild(button);

            const timer = document.createElement("div");
            timer.className = "timer";
            timer.style.display = "none";
            thumbnail.appendChild(timer);

            gallery.appendChild(thumbnail);
        }

        function handleAdClick(button, link) {
            window.open(link, "_blank");
            button.disabled = true;

            const timer = button.nextElementSibling;
            timer.style.display = "block";

            let remainingTime = 100;
            timer.textContent = `${remainingTime}s`;

            const interval = setInterval(() => {
                remainingTime--;
                timer.textContent = `${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    button.disabled = false;
                    timer.style.display = "none";
                }
            }, 1000);

            updateBalance(10);
        }

        withdrawButton.addEventListener("click", () => {
            if (balance >= 1000) {
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdBPNc3UYMv389Vm95xkMfhLQJr3Vybbp4Fsdi4Lmyy8E_TiA/viewform?usp=header";
            } else {
                alert("Withdrawal requires a minimum balance of Rs 1000.");
            }
        });

        const links = [

            "https://sweaty-product.com/bp3.Vs0iP_3VpjvpbhmuVeJsZHDR0g2OMDDnIS5VMjjPk/4/LITjYlwvMCj/kMyAO/ThkZ",
            "https://125700.shop/7c431568f996df5fbc41/e911262cfb/?placementName=default",

        links.forEach((link, index) => createThumbnail(index + 1, link));
    </script>
